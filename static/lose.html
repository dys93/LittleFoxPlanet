<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page5</title>
    <link rel="stylesheet" href="{{static_url("css/main.css")}}">
    <script src="{{static_url("js/jquery-1.9.1.js")}}"></script>
    <script src="{{static_url("js/main.js")}}"></script>
</head>
<body>
    <div id="page5" class="container">
        <div class="bg">
            <img src="{{static_url("img/bg-page5.jpg")}}"/>
        </div>
        <div class="content">
            <div class="text">
                LOSE!
            </div>
            <div>

                <span style="margin-left: 10px;">金币：</span>

            </div>
        </div>
        <div class="button">
            <img src="{{static_url("img/sm-back.png")}}" height="70px">

        <div class="animation">
            <img src="{{static_url("img/sm-cow.png")}}">

            <img src="{{static_url("img/sm-cow.png")}}">
            <img src="{{static_url("img/sm-cow2.png")}}">
            <img style="display: none" src="{{static_url("img/sm-cow.png")}}">
            <img style="display: none" src="{{static_url("img/sm-cow2.png")}}">
            <img src="{{static_url("img/sm-cow.png")}}">
            <img src="{{static_url("img/sm-cow2.png")}}">
            <img style="display: none" src="{{static_url("img/sm-cow.png")}}">
            <img src="{{static_url("img/sm-cow2.png")}}">

    </div>

</html>
